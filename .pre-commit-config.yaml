# Pre-commit hooks for bhd-assist
# Install: pip install pre-commit
# Setup: pre-commit install

repos:
  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [--strict]
        files: \.(yaml|yml)$
        exclude: ^vendor/

  # JSON validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-json
        name: Check JSON syntax
        files: \.(json)$

      - id: check-yaml
        name: Check YAML syntax
        files: \.(yaml|yml)$

      - id: pretty-format-json
        name: Format JSON files
        args: [--autofix, --indent=2]
        files: \.schema\.json$

      - id: end-of-file-fixer
        name: Fix end of files

      - id: trailing-whitespace
        name: Trim trailing whitespace

      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=500]

      - id: check-merge-conflict
        name: Check for merge conflicts

  # Python code quality
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        files: ^src/bhd_cli/assistant/

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E203]
        files: ^src/bhd_cli/assistant/

  # Custom hooks for bhd-assist
  - repo: local
    hooks:
      # Validate playbook schemas
      - id: validate-playbook-schemas
        name: Validate Playbook JSON Schemas
        entry: python scripts/validate_schemas.py
        language: python
        files: src/bhd_cli/assistant/playbooks/library/.*\.yaml$
        pass_filenames: false
        additional_dependencies:
          - jsonschema
          - pyyaml

      # Check for blocked patterns in playbooks
      - id: check-playbook-safety
        name: Check Playbook Safety Constraints
        entry: python scripts/check_playbook_safety.py
        language: python
        files: src/bhd_cli/assistant/playbooks/library/.*\.yaml$
        pass_filenames: false
        additional_dependencies:
          - pyyaml

      # Validate policy patterns
      - id: validate-policy-patterns
        name: Validate Policy Guard Patterns
        entry: python scripts/validate_policy.py
        language: python
        files: src/bhd_cli/assistant/policy/guard\.py
        pass_filenames: false
